<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylelogin.css">
</head>
<body>

<div class="login-container">

  <div class="login-form">

    <div class="login-header">
      <h1 class="login-title">Carepat Animal</h1>
      <p class="login-subtitle">Crear cuenta</p>
    </div>

  <form id="registerForm">


      

      <div class="form-group">
        <label for="email">Email</label>
         <input type="email" id="email" placeholder="Correo" required />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Contraseña" required />
      </div>

      <button class="button-inicio-seccion" type="submit">
        Registrarse
      </button>

    </form>

    <div class="forgot-password" onclick="goLogin()">
      ¿Ya tienes cuenta? Inicia sesión
    </div>

  </div>

  <div class="login-image">
    <img src="Imegenes/imagen login.jpg" alt="Imagen de registro">
  </div>

</div>

<script>
  function goLogin() {
    window.location.href = "login.html";
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>
<script src="register.js"></script>




</body>
</html>
